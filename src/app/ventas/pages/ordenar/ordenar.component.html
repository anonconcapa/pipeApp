<div class="grid">
    <div class="col">

        <h4>Pipes Personalizados</h4>
    
        <p>Pipes creados por {{ 'nosotros' | mayusculas:cambio }}</p>


    </div>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">

        <i class="pi pi-bars"></i>
        

    </div>
    
    <div class="p-toolbar-group-right">

        
        <button pButton 
                class="p-button-warning mr-1"
                (click)="cambiar()"><b>cambiar</b></button>
        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                class="mr-1 p-button-success"
                (click)="cambiarOrden('nombre')"></button>
                <button pButton
                icon="pi pi-sort"
                label="Valores"
                class="mr-1"
                (click)="cambiarOrden('vuela')"></button>
                <button pButton
                icon="pi pi-sort"
                label="Por color"
                class="mr-1 p-button-help"
                (click)="cambiarOrden('color')"></button>
    </div>
</p-toolbar>

<div class="grid mt-1">
    <div class="col">
        <p-table [value]="heroes | ordenador:orderPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid mt-1">
    <div class="col">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">name <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="vuela">vuela <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="color">color <p-sortIcon field="code"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
