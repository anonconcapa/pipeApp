<div class="text-layout">

    <h1>decimal pipes y porcentaje</h1>

    <p>
        Pipes incluídos en Angular - Usualmente en common module
    </p>

    <div class="grid">
        <div class="col-4">
            <p-card header="Ventas Netas" subheader="del presente año" >
                <i class="pi pi-dollar"></i>
                {{ventasNetas | number}}
            </p-card>
        </div>
        <div class="col-4">
            <p-card header="Ventas Brutas" subheader="del presente año" >
                
                {{(ventasNetas + 2000000) | currency:'USD':'symbol-narrow'}}
            </p-card>
        </div>
        <div class="col-4">
            <p-card header="Ganancias porcentual" subheader="del presente año" >
                <i class="pi pi-dollar"></i>
                {{porcentaje | percent:'2.2-2'}}
            </p-card>
        </div>
    </div>

</div>
